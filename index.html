<!DOCTYPE html>
<html class="no-js">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Simple Web Diff</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <script src="http://cdn.jsdelivr.net/foundation/5.0.2/js/modernizr.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css">
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.0.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/diffview.css">
    </head>
    <body>
      <div class="row">
        <div class="large-12 columns">
          <h1 class="main">Simple web diff</h1>
          <p>Drop two files to see a list of differences between them<a href="https://www.youtube.com/watch?v=QH2-TGUlwu4" style="color:white;">.</a></p>
          <div data-alert class="alert-box alert" id="text-error-alert" style="display: none;">
            Duh! We can only accept text files.
            <a href="#" class="close">&times;</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <div class="droparea" id="drop-base">
            <i class="fa fa-5x fa-file-text-o"></i>
            <br/><br/>
            <span class="filename">Drop base file here</span>
          </div>
        </div>
        <div class="large-6 columns">
          <div class="droparea" id="drop-changed">
            <i class="fa fa-5x fa-file-text-o"></i>
            <br/><br/>
             <span class="filename">Drop changed file here</span>
          </div>
        </div>
      </div>

      <div class="row" id="diff-results" style="display: none">
        <div class="large-12 columns">
          <h3 id="diff-header">Diff</h3>
          <div id="diffoutput"></div>
        </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script src="http://cdn.jsdelivr.net/foundation/5.0.2/js/foundation.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

      <script type="text/javascript" src="js/vendor/diffview.js"></script>
      <script type="text/javascript" src="js/vendor/difflib.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
